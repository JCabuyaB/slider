<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer type="text/javascript" src="./main.js"></script>
    </head>
    <body>
        <main class="main">
            <div class="content">
                <div class="slider-container">
                    <div class="slider">
                        <img class="slider__img" src="img/img1.jpg" alt="" />
                        <img class="slider__img" src="img/img2.jpg" alt="" />

                </div>

                <div class="content-controls">
                    <button class="content-controls__btn prev">Ant</button>
                    <button class="content-controls__btn next">Sig</button>
                </div>
            </div>
        </main>
    </body>
